  <body>
    <main>
      <h1>Where you going? We'll get you there</h1>
      <h2>Train times to any destination</h2>
      <!-- table with 5 colums and dynamically filling rows Train Name,Destination, Frequency -- in minutes, next arrival, minutes away-->
      <table>
        <thead>
          <th><h2>

              Current Train Schedule</th>
          </h2>
        </thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Frequency</th>
          <th>Minutes Away</th>
        </tr>
        <tbody></tbody>
      </table>

      <!-- form with 4 inputs Train Name,Destination, First Train Time -- in military time,Frequency -- in minutes
 -->
      <form action="">
          <h2>Add Train</h2>
          <label for="trainName">Train Name: </label><br>
          <input type="text" name="trainName"><br>
          <label for="destination">Destination</label><br>
          <input type="text" name="destination"><br>
          <label for="1stTrain">First Train (military time)</label><br>
          <input type="text" name="1stTrain"><br>
          <label for="frequency">Frequency (minutes)</label><br>
          <input type="text" name="frequency"><br>
          <button type="submit" value="Submit">Submit</button>
    </form>
    </main>
